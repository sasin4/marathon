kind: Pod
apiVersion: v1
metadata:
  name: siege-pvc
spec:
  containers:
  - name: siege-pvc
    image: ghcr.io/acmexii/siege-nginx:latest 
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
    - mountPath: "/mnt/aws"
      name: volume      
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: aws-efs
