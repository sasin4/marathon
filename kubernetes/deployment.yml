---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: Registration
  labels:
    app: Registration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Registration
  template:
    metadata:
      labels:
        app: Registration
    spec:
      containers:
        - name: Registration
          image: username/Registration:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

